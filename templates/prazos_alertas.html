{% if prazo_alertas_count and prazo_alertas %}
<div style="margin: 16px 0; padding: 14px; border: 1px solid #d7dbe0; border-radius: 10px; background: #f8fafc;">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
    <div style="font-weight:700; color:#283E51;">Alertas de prazo</div>
    <div style="font-size:12px; color:#6b7280;">Hoje: {{ prazo_alertas_today }}</div>
  </div>

  <div style="margin-top:10px; display:flex; flex-direction:column; gap:10px;">
    {% for a in prazo_alertas %}
      <div style="padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; background: #ffffff;">
        <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap;">
          <div>
            <div style="font-weight:700; color:#111827;">{{ a.title }}</div>
            <div style="margin-top:2px; font-size:13px; color:#374151;">
              Período: <strong>{{ a.period_key }}</strong> · Venc.: <strong>{{ a.due_date_br }}</strong> · <span style="font-weight:600;">{{ a.status }}</span>
            </div>
            {% if a.action_url %}
              <div style="margin-top:6px; font-size:13px;">
                <a href="{{ a.action_url }}" style="color:#1d4ed8; text-decoration:none;">Abrir quadro</a>
              </div>
            {% endif %}
          </div>

          <form method="POST" action="{{ url_for('alerts_mark_sent') }}" style="margin:0;">
            <input type="hidden" name="quadro_key" value="{{ a.quadro_key }}">
            <input type="hidden" name="period_key" value="{{ a.period_key }}">
            <button type="submit"
              style="background:#283E51; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; font-weight:700;">
              Já enviei
            </button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endif %}
